{% extends "base.html" %}
{% block title %}Create Post{% endblock %}
{% block content %}
<h1>New Post for {{ user.get_name }}</h1>

<form method="POST" class="form" id="post_id">
  <input type="text" placeholder="Title" class="form__input" name="title" id="title">
  <label for="title" class="form__label">Title</label>
  <textarea form="post_id" placeholder="Content" class="form__input" name="content" id="content">

  </textarea>
  <label for="content" class="form__label">Content</label>
  <input type="hidden" class="form__input" value="{{ user.id }}" name="user-id">
  <button type="submit" class="form__button">Create Post</button>
  <a href="/user/{{ user.id }}" class="form__button">Back to user</a>
</form>
{% endblock %}
